<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DFS-BFS</title>
</head>
<body>
  <div id="root">
    <div class="child-1">
      <div class="child-1-1">a</div>
      <div class="child-1-2">
        <div class="child-1-2-1">b</div>
      </div>
      <div class="child-1-3">c</div>
    </div>
    <div class="child-2">
      <div class="child-2-1">d</div>
      <div class="child-2-2">e</div>
    </div>
    <div class="child-3">
      <div class="child3-1">f</div>
    </div>
  </div>
  <script>
    function DFS(node, nodeList = []){
      if(node!=null){
        nodeList.push(node)
      }
      let children = node.children
      for(let i = 0; i < children.length; i++){
        DFS(children[i], nodeList)
      }
      return nodeList
    }
    function DFS2(node){
      let stack = [];
      let nodes = []
      if(node){
        stack.push(node)
        while(stack.length){
          console.log('dfs-', stack)
          let item = stack.pop() // 先进后出
          let children = item.children
          nodes.push(item)
          for(let i = children.length -1; i >= 0; i--){ // 从最后一个到第一个插入
            stack.push(children[i])
          }
        }
      }
      return nodes
    }
    const root = document.getElementById('root')
    console.log('DFS-nodeList', DFS(root))
    console.log('DFS2-nodeList', DFS2(root))
    function BFS(node){
      let stack = [];
      let nodes = []
      if(node){
        stack.push(node)
        while(stack.length){
          console.log('bfs-', stack)
          let item = stack.shift() // 先进先出
          let children = item.children
          nodes.push(item)
          for(let i = 0; i< children.length; i++){
            stack.push(children[i])
          }
        }
      }
      return nodes
    }
    console.log('BFS-nodeList', BFS(root))

  </script>
</body>
</html>
