<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏布局-双飞翼布局</title>
</head>
<body>
    <style>
        .left{
          float: left;
          margin-left: -100%;
          width: 200px;
        }
        .center{
          float: left;
          width: 100%;
        }
        .center .inner{
          background-color: #eeeeee;
          margin:  0 200px;
        }
        .right{
          float: left;
          margin-left: -200px;
          width: 200px;
        }
      </style>
      <div class="left-center-right">
        <div class="center">
          <div class="inner">
              据灯塔专业版数据，8月21日15时许，电影《哪吒之魔童降世》上映27天，票房超过《复仇者联盟4》，跃居中国影史票房第三。前两位分别是《战狼2》和《流浪地球》。
          </div>
        </div>
        <div class="left">左侧</div>
        <div class="right">右侧</div>
      </div>
</body>
</html>
